apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics.monitoring.svc.cluster.local:8080']

      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter-prometheus-node-exporter.monitoring.svc.cluster.local:9100']
        relabel_configs:
          # Use node name for instance label
          - source_labels: [__meta_kubernetes_node_name]
            target_label: instance
            
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            # Optional: restrict to certain namespaces
            # namespaces:
            #   names: ["default", "monitoring"]
        relabel_configs:
          # Only keep pods annotated with prometheus.io/scrape=true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true

          # Rewrite metrics path if prometheus.io/path is set
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)

          # Rewrite port if prometheus.io/port is set
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: (.+):(?:\d+);(\d+)
            replacement: $1:$2
            target_label: __address__

